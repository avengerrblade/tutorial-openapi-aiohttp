components:
  callbacks: {}
  links: {}
  parameters:
    id:
      description: Kudo Id in the URL
      in: path
      name: id
      required: true
      schema:
        format: int32
        type: integer
  requestBodies: {}
  schemas:
    Kudo:
      properties:
        created_dt:
          description: This is the date when the kudo was first created.
          format: date-time
          readOnly: true
          type: string
        id:
          description: Unique identifier
          format: int32
          readOnly: true
          type: integer
        kudo:
          description: Kudo text
          type: string
        updated_dt:
          description: This is the date when the kudo was last updated.
          format: date-time
          readOnly: true
          type: string
